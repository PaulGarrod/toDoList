<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="assets/JS/lib/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="assets/CSS/toDo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- <link rel="stylesheet" href=""> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!-- top container for inputs -->
        <section class="container">
            <div>
                <button id="plus-icon"><span><i class="fa fa-plus"></i></span></button>
            </div>
            <div id="input-wrapper">
                <label for="todo-list-item">
                    <input id="todo-list-item" type="text" placeholder="New To-Do:">
                </label>
                <label for="important">Important To-Do? 
                    <input id="important-flag" type="checkbox" name="important">
                </label>
            </div>
            <button id="submit-button">Add New To-Do</button>
        </section>
        <!-- bottom container to display todos -->
        <section class="container">
            <h1 class="header">To-Do List</h1>
            <button id="reorder-button">Flagged</button>
            <button id="clearAll-button">Clear All</button>
            <!-- todo list -->
            <ul id="todoList"></ul>
        </section>
    </div>
    <script src="assets/JS/toDo.js"></script>
</body>
</html>
