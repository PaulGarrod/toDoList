<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="assets/JS/lib/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="assets/CSS/toDo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1>To-Do List <span id="plus"><i class="fa fa-plus"></i></span></h1>
        <input type="text" placeholder="Add new to do:">
        <ul>
            <li><span><i class="fa fa-trash"></i></span>Complete Portfolio</li>
            <li><span><i class="fa fa-trash"></i></span>Apply for new Web Dev positions</li>
            <li><span><i class="fa fa-trash"></i></span>Buy nice blazer and shoes</li>
            <li><span><i class="fa fa-trash"></i></span>Keep looking for the right position</li>
            <li><span><i class="fa fa-trash"></i></span>Buy my mum some flowers</li>
        </ul>
    </div>
    

    <script src="assets/JS/toDo.js"></script>
</body>
</html>
