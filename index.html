<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="assets/JS/lib/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="assets/CSS/toDo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="buttons">
        <div id="topBtns">
            <button id="plus"><span><i class="fa fa-plus"></i></span></button>
        </div>
        <div id="bottomBtns">
            <label for="todoName">
                <input id="todoName" type="text" placeholder="Add new to do:">
            </label>
            <label for="important">Important Todo: 
                <input id="important" type="checkbox" name="important">
            </label>
        </div>
        <button id="submit">Add Todo</button>
    </div>
    
    <div id="container">
        <h1>To-Do List</h1>
        <button id="reorder">Reorder</button>
        <button id="clearAll">Clear All</button>
        <ul id="todoList"></ul>
    </div>
    <script src="assets/JS/toDo.js"></script>
</body>
</html>
